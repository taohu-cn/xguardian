{% extends 'index.html' %}


{% block content %}
    <ol class="breadcrumb">
        <li><a href="/eyes/modifylog/">变更记录</a></li>
    </ol>
    <table id="data_list" class="hover">
        <thead>
        <tr>
            <th>编号</th>
            <th>事件名称</th>
            <th>事件类型</th>
            <th>事件详情</th>
            <th>操作人员</th>
        </tr>
        </thead>
        <tbody>
        {% for i in modifylog_obj %}
            <tr>
                <td><a href="/eyes/details/{{ i.asset_uid_id }}/">{{ forloop.counter }}</a></td>
                <td>{{ i.event_name }}</td>
                <td>{{ i.event_type }}</td>
                <td>{{ i.detail }}</td>
                <td>{{ i.user }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
