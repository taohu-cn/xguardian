{% extends 'index.html' %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="/static/plugins/bootstrap-table/bootstrap-table.css">
    <link rel="stylesheet"
          href="//rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/css/bootstrap-editable.css">
{% endblock %}

{% block content %}
    <ol class="breadcrumb">
        <li><a href="{% url 'account_manage' %}">账号管理</a></li>
    </ol>
    <div class="container" style="width: 100%;">
        <h2>账号管理</h2>
        <div id="toolbar">
            <button id="remove" class="btn btn-danger" disabled>
                <i class="glyphicon glyphicon-remove"></i> Delete
            </button>
        </div>
        <table id="table"
               data-toolbar="#toolbar"
               data-search="true"
               data-show-refresh="true"
               data-show-toggle="true"
               data-show-columns="true"
               data-show-export="true"
               data-detail-view="true"
               data-detail-formatter="detailFormatter"
               data-minimum-count-columns="2"
               data-show-pagination-switch="true"
               data-pagination="true"
               data-id-field="id"
               data-page-list="[10, 25, 50, 100, ALL]"
               data-show-footer="false"
               data-side-pagination="server"
               data-url="/user/account/data/?flag=nothing"
               data-response-handler="responseHandler">
        </table>
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript" src="/static/js/src/bootstrap_table_self_v1.js"></script>
{% endblock %}
